<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
              content-visibility: auto;
            }
            *{
                font-family: "Kumbh Sans", sans-serif;
            }
          }
  
        </style>
</head>

<body class="overflow-hidden">

    <main class="flex gap-[38px]">
        <div class="w-[28%] bg-[#152259]  h-screen overflow-y-auto">
            <a href="../index.html"><img src="../images/logo.png" width="65" height="65" class="mx-auto mt-[26px]"
                    alt=""></a>
            <h1
                class="leading-[17.36px] font-semibold pb-[27px] border-b border-[#BDBDBD] text-[14px] text-white text-center mt-[22px]">
                Udemy Inter. school</h1>
            <nav class="mx-[25px] flex flex-col mt-[15px] gap-2">
                <a href="#" class="flex items-center gap-4 rounded-md text-white p-[16px]">
                    <img src="../images/home-icon.svg" alt="">
                    <p class="font-semibold text-[14px] leading-[17.36px]">Dashboard</p>
                </a>
                <a href="#" class="flex items-center gap-4 bg-[#509CDB] rounded-md text-white p-[16px]">
                    <img src="../images/home-icon.svg" alt="">
                    <p class="font-semibold text-[14px] leading-[17.36px]">Teachers</p>
                </a>
                <a href="#" class="flex items-center gap-4 rounded-md text-white p-[16px]">
                    <img src="../images/home-icon.svg" alt="">
                    <p class="font-semibold text-[14px] leading-[17.36px]">Students</p>
                </a>
                <a href="#" class="flex items-center gap-4 rounded-md text-white p-[16px]">
                    <img src="../images/home-icon.svg" alt="">
                    <p class="font-semibold text-[14px] leading-[17.36px]">Billing</p>
                </a>
            </nav>
        </div>
        <div class="w-full h-screen overflow-y-auto mr-[99px]">
            <div class="flex items-center justify-end gap-[3px] mt-[19px]">
                <img src="../images/notification.svg" alt="">
                <p id="logOut" class="leading-[17.36px] font-semibold text-[14px] hover:bg-[#509CDB] hover:text-white transition-all cursor-pointer rounded-lg px-[35px] py-[11px]">Log out</p>
            </div>
            <header class="flex items-center justify-between mt-[4px]">
                <p class="leading-[24.8px] font-medium text-[20px]">Teachers</p>
                <a href="./createTeacher.html"
                    class="leading-[17.36px] hover:opacity-70 transition-all font-semibold text-[14px] py-[12px] px-[14px] text-white rounded-md bg-[#509CDB]">Add
                    Teachers</a>
            </header>
            <div class="p-4 mt-[14px] bg-[#FCFAFA] w-full flex gap-4 items-center">
                <img src="../images/search-icon.svg" alt="">
                <input id="searchName" type="text" placeholder="Search for a student by name or email"
                    class="outline-none w-full bg-transparent placeholder:text-[#8A8A8A]">
                <button
                    class="leading-[17.36px] w-[150px] py-4 hover:opacity-70 transition-all font-semibold text-[14px] text-white rounded-md bg-[#509CDB]" onclick="sortedByName()">Sort
                    By Name</button>
            </div>
            <div id="tableListCon" class="mt-[11px]">


                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                        <thead class="text-xs text-gray-700 bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Subject
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Class
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Email address
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Gender
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="table_con">
                            
                        </tbody>
                    </table>
                    </div>

               

            </div>
        </div>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
